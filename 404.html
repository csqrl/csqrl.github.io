<!DOCTYPE html>
<meta charset="utf-8">
<title>Redirecting to https://cxmeel.github.io</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<p>Redirecting to <span></span></p>

<style>
  body {
    background-color: #1a1a1a;
    color: #fafafa;
    font-family: monospace;
  }
</style>

<script defer>
  const here = new URL(location.href)
  here.hostname = "cxmeel.github.io"

  const span = document.querySelector("span")
  span.textContent = here.href

  location.replace(here.href)
</script>
