<html>
  <head>
    <title>csqrl</title>

    <script>
      const here = new URL(location.href)
      here.hostname = "cxmeel.github.io"

      location.replace(here.href)
    </script>
  </head>

  <body>
    <p><strong>@csqrl</strong> is now <strong><a href="https://github.com/cxmeel" rel="noopener noreferrer">@cxmeel</a></strong>.</p>
    <p id="redirect-message"></p>

    <script defer>
      const redirMsg = document.querySelector("#redirect-message")
      redirMsg.textContent = "We'll attempt to get you to the right place now."
    </script>
  </body>
</html>
